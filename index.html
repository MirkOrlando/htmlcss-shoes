<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Shoes</title>
</head>
<body>
    
    <div id="site-structure">

        <header id="site-header"></header>
        <!-- /#site-header -->
    
        <main id="site-main">
            
            <div class="container shoe relative" id="red">
                <nav id="products-nav">
                    <a href="#red"><strong class="label">1</strong></a>
                    <a href="#green"><strong class="label">2</strong></a>
                    <a href="#yellow"><strong class="label">3</strong></a>
                </nav>

                <div class="container product"> <!-- item -->
                    <img class="product image" src="./assets/img/01.png" alt="Blue Low Sneacker">
                    <div class="description"><strong>Il nostro modello di punta</strong></div>
                </div>
            </div>

            <div class="container shoe relative" id="green">
                <div class="container product">
                    <img class="product image" src="./assets/img/02.png" alt="white Low Sneacker">
                    <div class="description"><strong>Il nostro modello di punta</strong></div>
                </div>
            </div>

            <div class="container shoe relative" id="yellow">
                <div class="container product">
                    <img class="product image" src="./assets/img/03.png" alt="Blue high Sneacker">
                    <div class="description"><strong>Il nostro modello di punta</strong></div>
                </div>
            </div>
    
        </main>
        <!-- /#site-main -->
    
        <footer id="site-footer"></footer>
        <!-- /#site-footer -->
    
    </div>
    <!-- /.container site-structure -->

</body>
</html>
